<body>
  <h1>Pickles Are <span>Delicious</span></h1>

  <button onclick="alert('You are welcome')">hello</button>
  <br>
  <button onclick="updateCartQuatity()">Show Quantity</button>
  <button onclick="quantityChart += qqJJHHH1; console.log(`Cart quantity: ${quantityChart}`)">
    Add
    Chart</button>
  <button onclick="quantityChart += 2; console.log(`Cart quantity: ${quantityChart}`)">+2</button>
  <button onclick="quantityChart += 3; console.log(`Cart quantity: ${quantityChart}`)">+3</button>
  <button onclick="quantityChart = 0; console.log('cart Reset'); console.log(`Cart quantity: ${quantityChart}`)">Reset
    Chart</button>


  <p class="button-p">
    <button onclick="updateCalculation()">1</button>
    <button onclick="calculation+=2; console.log(`${calculation}`)">2</button>
    <button onclick="calculation+=3; console.log(`${calculation}`)">3</button>
    <button onclick="calculation+=4; console.log(`${calculation}`)">4</button>
    <button onclick="calculation+=5; console.log(`${calculation}`)">5</button>
    <button onclick="calculation+=6; console.log(`${calculation}`)">6</button>
    <button onclick="calculation+=7; console.log(`${calculation}`)">7</button>
    <button onclick="calculation+=8; console.log(`${calculation}`)">8</button>
    <button onclick="calculation+=9; console.log(`${calculation}`)">9</button>
    <button onclick="calculation+=0; console.log(`${calculation}`)">0</button>
    <button onclick="calculation += ' + ' ; console.log(`${calculation}`)">+</button>
    <button onclick="calculation += ' / ' ; console.log(`${calculation}`)">/</button>
    <button onclick="calculation += ' * ' ; console.log(`${calculation}`)">*</button>
    <button onclick="calculation = eval(calculation); console.log(`${calculation}`)">=</button>
  </p>

  <P>
    <button onclick="playerGame('rock')">Rock</button>

    <button onclick="playerGame('scissors')">Scissors</button>

    <button onclick="playerGame('paper')">Paper</button>
  </P>


  <div>
    <button onclick="hourMeter()">hour</button>
  </div>

  <div>
    <button onclick="ageMeter()">Age</button>
  </div>


  <div>
    <button onclick="
    const randomNumbers = Math.random();

    let guess = '';

    if (randomNumbers < 0.5) {
            guess = 'Heads';
          } else {
            guess = 'Tails';
          }
       let resultMove = '';   
      if(guess === 'Heads'){
        resultMove = 'You Win';
      }else{
        resultMove = 'You loss';
      }


    //console.log(resultMove);
    alert(`${resultMove}`);
    ">Guess</button>
  </div>
  <div class="guessdiv">
    <div class="guess-items-class">
      <div class="game-items">Number Guessing Game</div>
      <div class="number-div">Guess the number 1 and 100</div>
      <div class="input-div">
        <input id="inbox" type="number" name="quantity" min="1" max="100">
      </div>
      <button id="guess" onclick="guessButton()">Submit</button>
      <div id="result"></div>
      <div id="attempts"></div>
    </div>
  </div>

  <div>

      <li>Start Seedlings</li>

      <li class="done">Water Tomatoes</li>
      <li class="done">Harvest Potatoes</li>
      <li>Prune Roses</li>
    </ul>
    <label>Delete All</label>
    <input type="checkbox" id="scales" name="scales" checked>
  </div>
